<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" routerLinkActive="active" routerLink="/">Dating App</a>
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="(accountService.currentUser$ | async) as user">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/members">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/lists">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/messages">Messages</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/errors">Errors</a>
        </li>
      </ul>

      <div class="container flex-row-reverse">
        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off"  *ngIf="(accountService.currentUser$ | async) === null">
          <input  name="username" [(ngModel)]="model.username"
          class="form-control me-2"  type="text" placeholder="Username">
          <input class="form-control me-2" name="password" [(ngModel)]="model.password" type="password" placeholder="Password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle >Welcome {{user.username | titlecase}}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Log Out</a>
          </div>
        </div>

      </div>
</nav>
